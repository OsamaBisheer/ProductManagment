<div class="auth-container">
  <h2>Login</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" class="w-100 my-2">
      <mat-label>Username</mat-label>
      <input matInput formControlName="userName" />
      <mat-error
        *ngIf="form.controls.userName.invalid && form.controls.userName.touched"
      >
        Enter a valid username.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 my-2">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error
        *ngIf="form.controls.password.invalid && form.controls.password.touched"
      >
        Password is required.
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="w-100 my-2"
      [disabled]="form.invalid"
    >
      Login
    </button>
  </form>
</div>

<div style="text-align: center">
  <a style="cursor: pointer" [routerLink]="['/register']"
    >Don't you have an account?</a
  >
</div>
