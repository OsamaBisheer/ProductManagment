<div class="auth-container">
  <h2>Create Account</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" class="w-100 my-2">
      <mat-label>User Name</mat-label>
      <input matInput formControlName="userName" />
      <mat-error
        *ngIf="form.controls.userName.invalid && form.controls.userName.touched"
      >
        User Name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 my-2">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error
        *ngIf="form.controls.email.invalid && form.controls.email.touched"
      >
        Enter a valid email.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 my-2">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error
        *ngIf="form.controls.password.invalid && form.controls.password.touched"
      >
        Password is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 my-2">
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="confirmPassword"
      />
      <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error
        *ngIf="
          form.controls.confirmPassword.invalid &&
          form.controls.confirmPassword.touched
        "
      >
        Confirm Password is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 my-2">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" />
      <mat-error
        *ngIf="
          form.controls.phoneNumber.invalid && form.controls.phoneNumber.touched
        "
      >
        Enter a valid phone number.
      </mat-error>
    </mat-form-field>

    <mat-error
      *ngIf="
        form.errors?.passwordMismatch && form.controls.confirmPassword.touched
      "
    >
      Passwords do not match!
    </mat-error>

    <button
      mat-raised-button
      color="primary"
      class="w-100 my-2"
      [disabled]="form.invalid"
    >
      Register
    </button>
  </form>
</div>

<div style="text-align: center">
  <a style="cursor: pointer" [routerLink]="['/login']"
    >Do you have an account?</a
  >
</div>
